<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Translator</title>
    <link rel="shortcut icon" href="/media/russian-blue.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div class="main-heading">
        <h1>Fake Translator</h1>
    </div>
    <div class="mode">
        <label class="toggle" for="dark-mode-btn">
            <div class="toggle-track">
                <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn" />
                <span class="toggle-thumb"></span>
                <img src="media/sun.png" alt="" />
                <img src="media/moon.png" alt="" />
            </div>
        </label>
    </div>
    <div class="container">
        <div class="card input-wrapper">
            <div class="from">
                <span class="heading">From</span>
                <div class="dropdown-container" id="input-language">
                    <div class="dropdown-toggle">
                        <ion-icon name="globe-outline"></ion-icon>
                        <span class="selected" data-value="auto">Auto Detect</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="option active">DropDown Menu Item 1</li>
                        <li class="option">DropDown Menu Item 2</li>
                    </ul>
                </div>
            </div>
            <div class="text-area">
                <textarea id="input-text" cols="30" rows="10" placeholder="Enter your text here"></textarea>
                <div class="chars"><span id="input-chars">0</span> / 5000</div>
            </div>
            <div class="card-bottom">
                <p>Or choose your document</p>
                <label for="upload-document">
                    <span id="upload-title">Choose File</span>
                    <ion-icon name="cloud-upload-outline"></ion-icon>
                    <input type="file" id="upload-document" hidden />
                </label>
            </div>
        </div>

        <div class="center">
            <div class="swap-position">
                <ion-icon name="swap-horizontal-outline"></ion-icon>
            </div>
        </div>

        <div class="card output-wrapper">
            <div class="to">
                <span class="heading">To</span>
                <div class="dropdown-container" id="output-language">
                    <div class="dropdown-toggle">
                        <ion-icon name="globe-outline"></ion-icon>
                        <span class="selected" data-value="en">English</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="option active">DropDown Menu Item 1</li>
                        <li class="option">DropDown Menu Item 2</li>
                    </ul>
                </div>
            </div>
            <textarea id="output-text" cols="30" rows="10" placeholder="Output Text"
                disabled></textarea>
            <div class="card-bottom">
                <p>Download as a document</p>
                <button id="download-btn">
                    <span>Download</span>
                    <ion-icon name="cloud-download-outline"></ion-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="speech">
          <div class="mb-5">
            <p class="lead text-light mt-4">Select Voice</p>
            <!-- Select Menu for Voice -->
            <select id="voices" class="form-select bg-secondary text-light speechless"></select>        
            <button id="start" class="button-28">Listen</button>
          </div>
    </div>
    <script src="/speech.js"></script>
    <script src="/languages.js"></script>
    <script src="/script.js"></script>
</body>

</html>
